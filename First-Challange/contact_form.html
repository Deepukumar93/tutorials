<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <label for="user_name">Name:</label>
        <input type="text" name="user_name" placeholder="Enter name"><br><br>

        <label for="user_Email">Email:</label>
        <input type="email" name="user_Email" placeholder="Enter Email"><br><br>

        <label for="user_Message">Message:</label><br>
        <textarea name="user_Message" rows="2" cols="30" placeholder="Message"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
